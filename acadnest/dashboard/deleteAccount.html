                        <span class="nav__logo-name">ACADNEST</span>
                    </a>
    
                    <div class="nav__list">
                        <div class="nav__items">
                            <h3 class="nav__subtitle">Profile</h3>
    
                            <a href="home.html" class="nav__link">
                                <i class='bx bx-home nav__icon' ></i>
                                <span class="nav__name">Home</span>

        <main>
            <div id="changePassword">
                <h1 class="head">Delete Your Account</h1>
                <p class="headP" style="margin-top: -15px;opacity:0.8;">Home > Profile > <span class="active">Delete Account</span></p>
            </div>  
            <center>
            
            <div class="header__search">
                <input type="text" placeholder="Your Email ID" class="header__input">
            </div>
                <button class="changePasswordButton" style="margin-top: 1em;margin-bottom:1em;text-align:center" id="changeButtonID">Delete Account</button>
            </center>
            <div class="success__status"style="display:none;"id="successMessage">
                <p>Your Account deletion request has been sent to the authority. It will take 2 corresponding days to delete your requested account! </p>
            </div>
        </main>

        <script>
            const showMenu = (headerToggle, navbarId) =>{
            const toggleBtn = document.getElementById(headerToggle),
            nav = document.getElementById(navbarId)
    
            if(headerToggle && navbarId){
                toggleBtn.addEventListener('click', ()=>{
                nav.classList.toggle('show-menu')
                toggleBtn.classList.toggle('bx-x')
            })
        }
    }
showMenu('header-toggle','navbar')



// DEMO CODE FOR SHOW SUCCESS MESSAGE
 const changeButton = document.getElementById('changeButtonID');
    const successMessage = document.getElementById('successMessage');

    // Add click event listener to the button
    changeButton.addEventListener('click', function() {
        // Show the success message div
        successMessage.style.display = 'block';
    });

        </script>
