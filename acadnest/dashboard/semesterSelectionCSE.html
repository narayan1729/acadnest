        <script>
            const showMenu = (headerToggle, navbarId) =>{
            const toggleBtn = document.getElementById(headerToggle),
            nav = document.getElementById(navbarId)
    
            if(headerToggle && navbarId){
                toggleBtn.addEventListener('click', ()=>{
                nav.classList.toggle('show-menu')
                toggleBtn.classList.toggle('bx-x')
            })
        }
    }
showMenu('header-toggle','navbar')

//for redirection
var selectedSemester = null;

function showSemester(semester) {
    selectedSemester = semester;
}

function showSelectedSemester() {
    if (selectedSemester !== null) {
        // Hide the warning div
        var warningDiv = document.getElementById('warning');
        warningDiv.style.display = 'none';

        // Hide all semester divs
        var semesterDivs = document.querySelectorAll('.semester');
        semesterDivs.forEach(function(semesterDiv) {
            semesterDiv.style.display = 'none';
        });

        // Show the selected semester div
        var selectedSemesterDiv = document.getElementById(selectedSemester);
        selectedSemesterDiv.style.display = 'block';

        // Hide the result div
        var SelectionContent = document.getElementById('SelectionContent');
        SelectionContent.style.display = 'none';
    }
    else {
        // Show the warning div
        var warningDiv = document.getElementById('warning');
        warningDiv.style.display = 'block';
    }
}
        </script>
